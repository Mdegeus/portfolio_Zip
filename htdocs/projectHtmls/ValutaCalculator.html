<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/valutaCalculator.css">

    <title>iNDEX</title>
</head>

<body>
    <div class="center-div">
        <div class="main-div">
            <h2 class="box-title">Valuta Calculator</h2>
            <div class="input-div v1-div">
                <select class="v1-value">
                    <option value="eu">Euro</option>
                    <option value="usd">Dollar</option>
                </select>
                <input class="input v1-input" type="text">
            </div>
            <div class="input-div v2-div">
                <select class="v2-value">
                    <option value="eu">Euro</option>
                    <option value="usd">Dollar</option>
                </select>
                <input class="input v2-input" type="text">
            </div>
            <button class="btn btn-calculate">Calculate</button>
        </div>
    </div>
    <p>Disclaimer: All exchange values are not 100 acurate. last update of values 7-4-2021</p>
</body>
<script src="../js/valutaCalculator.js"></script>
